<svg width="800" height="600" viewBox="0 0 800 600"
     xmlns="http://www.w3.org/2000/svg"
     font-family="Arial, Helvetica, sans-serif">

  <style>
    .center { fill: #1f4e79; }
    .domain { fill: #ffffff; stroke: #1f4e79; stroke-width: 2; }
    .textCenter { 
      fill: #ffffff; 
      font-size: 18px; 
      font-weight: 600; 
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .textDomain { 
      fill: #1f4e79; 
      font-size: 14px; 
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>

  <!-- Center Circle -->
  <circle cx="400" cy="300" r="110" class="center"/>
  <text x="400" y="300" class="textCenter">
    <tspan x="400" dy="-10">Digitale</tspan>
    <tspan x="400" dy="22">Versorgungsinfrastruktur</tspan>
  </text>

  <!-- D1 -->
  <circle cx="400" cy="80" r="70" class="domain"/>
  <text x="400" y="80" class="textDomain">
    <tspan x="400" dy="-15">D1</tspan>
    <tspan x="400" dy="18">Klinische</tspan>
    <tspan x="400" dy="18">Wirksamkeit</tspan>
  </text>

  <!-- D2 -->
  <circle cx="650" cy="180" r="70" class="domain"/>
  <text x="650" y="180" class="textDomain">
    <tspan x="650" dy="-15">D2</tspan>
    <tspan x="650" dy="18">Systemverbund</tspan>
    <tspan x="650" dy="18">&amp; Integration</tspan>
  </text>

  <!-- D3 -->
  <circle cx="700" cy="420" r="70" class="domain"/>
  <text x="700" y="420" class="textDomain">
    <tspan x="700" dy="-10">D3</tspan>
    <tspan x="700" dy="18">Governance</tspan>
  </text>

  <!-- D4 -->
  <circle cx="400" cy="520" r="70" class="domain"/>
  <text x="400" y="520" class="textDomain">
    <tspan x="400" dy="-15">D4</tspan>
    <tspan x="400" dy="18">Risiko &amp;</tspan>
    <tspan x="400" dy="18">Sicherheit</tspan>
  </text>

  <!-- D5 -->
  <circle cx="150" cy="420" r="70" class="domain"/>
  <text x="150" y="420" class="textDomain">
    <tspan x="150" dy="-10">D5</tspan>
    <tspan x="150" dy="18">Lebenszyklus</tspan>
  </text>

  <!-- D6 -->
  <circle cx="150" cy="180" r="70" class="domain"/>
  <text x="150" y="180" class="textDomain">
    <tspan x="150" dy="-10">D6</tspan>
    <tspan x="150" dy="18">Innovation</tspan>
  </text>

</svg>