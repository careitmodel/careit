<svg width="800" height="600" viewBox="0 0 800 600"
     xmlns="http://www.w3.org/2000/svg"
     font-family="Arial, Helvetica, sans-serif">

  <style>
    .center { fill: #1f4e79; }
    .domain { fill: #ffffff; stroke: #1f4e79; stroke-width: 2; }
    .textCenter { fill: #ffffff; font-size: 18px; font-weight: 600; text-anchor: middle; }
    .textDomain { fill: #1f4e79; font-size: 14px; text-anchor: middle; }
  </style>

  <!-- Center Circle -->
  <circle cx="400" cy="300" r="110" class="center"/>
  <text x="400" y="290" class="textCenter">
    Digitale
  </text>
  <text x="400" y="315" class="textCenter">
    Versorgungsinfrastruktur
  </text>

  <!-- Domains -->
  <circle cx="400" cy="80" r="70" class="domain"/>
  <text x="400" y="85" class="textDomain">D1</text>
  <text x="400" y="105" class="textDomain">Klinische</text>
  <text x="400" y="120" class="textDomain">Wirksamkeit</text>

  <circle cx="650" cy="180" r="70" class="domain"/>
  <text x="650" y="185" class="textDomain">D2</text>
  <text x="650" y="205" class="textDomain">Systemverbund</text>
  <text x="650" y="220" class="textDomain">&amp Integration</text>

  <circle cx="700" cy="420" r="70" class="domain"/>
  <text x="700" y="425" class="textDomain">D3</text>
  <text x="700" y="445" class="textDomain">Governance</text>

  <circle cx="400" cy="520" r="70" class="domain"/>
  <text x="400" y="525" class="textDomain">D4</text>
  <text x="400" y="545" class="textDomain">Risiko &amp</text>
  <text x="400" y="560" class="textDomain">Sicherheit</text>

  <circle cx="150" cy="420" r="70" class="domain"/>
  <text x="150" y="425" class="textDomain">D5</text>
  <text x="150" y="445" class="textDomain">Lebenszyklus</text>

  <circle cx="150" cy="180" r="70" class="domain"/>
  <text x="150" y="185" class="textDomain">D6</text>
  <text x="150" y="205" class="textDomain">Innovation</text>

</svg>